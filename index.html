<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Screen Effect</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <button class="perf-toggle" onclick="togglePerformance()">
      Performance Mode: High
    </button>
    <div class="crt-container">
      <div class="crt-screen">
        <div class="crt-glow"></div>
        <div class="crt-content" id="content">
          <div class="terminal-output">
            <div style="margin-bottom: 1.25rem">
              ╔═══════════════════════════════════════╗<br />
              ║ RETRO TERMINAL SYSTEM v1.0 ║<br />
              ╚═══════════════════════════════════════╝
            </div>
            <div>
              > Initializing CRT display...<br />
              > Loading visual effects... DONE<br />
              > System ready.<br /><br />

              Welcome to the CRT screen simulator.<br />
              Type commands below...<br /><br />
            </div>
          </div>
          <div class="terminal-input-line">
            <span class="prompt">> </span>
            <input
              type="text"
              class="terminal-input"
              autofocus
              autocomplete="off"
              spellcheck="false"
            />
          </div>
        </div>
        <span class="terminal-cursor"></span>
        <div class="crt-scanline"></div>
      </div>
    </div>
  </body>
</html>
